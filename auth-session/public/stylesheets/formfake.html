<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="POST" action="https://gabrielhenrique0-auth-session.onrender.com/users">
    <h1>Formulário FAKE de cadastro de usuários</h1>
    <label>
      <span>Nome completo:</span>
      <input name="fullname">
    </label>
    <br>
    <label>
      <span>Nome de usuário:</span>
      <input name="username">
    </label>
    <br>
    <label>
      <span>Senha:</span>
      <input type="password" id="password" name="password">
    </label>
    <br>
    <label>
      <span>Confirme a senha:</span>
      <input type="password" id="password2">
    </label>
    <br>
    <div>
      <input type="submit" value="Enviar">
    </div>
  </form>

  <script>

    function checkPassword(event) {
      const pass = document.querySelector('#password')
      const pass2 = document.querySelector('#password2')

      if(pass.value !== pass2.value) {
        alert('A confirmação da senha não confere.')
        pass2.focus()
        event.preventDefault()  // Evita que o formulário seja submetido
      }
    }

    document.querySelector('form').addEventListener('submit', checkPassword)
  </script>
</body>
</html>
